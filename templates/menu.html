<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content scroll="false">
      <div class="progress-header" ng-if="!hideStatusHeader">
          <progress id="progressbar" ng-model="items.progress.completion" max="100"></progress>
          <div class="row">
            <div class="col">
              <h2 style="margin: 2px">{{items.progress.printTimeLeft | secondsToDateTime | date:'HH:mm:ss'}}</h2>
            </div>
            <div class="col col-67 text-right">
              <button ng-click="job('start')" class="button button-balanced icon ion-play"></button>
              <button ng-click="job('pause')" class="button button-energized icon ion-pause"></button>
              <button ng-click="job('cancel')" class="button button-assertive icon ion-stop"></button>
            </div>
          </div>
      </div>

      <ion-nav-view name="menuContent"></ion-nav-view>
      <div class="bar bar-footer bar-assertive slide closed" ng-class="error ? '' : 'closed'">
        <div class="title">Error: {{errorMessage}}</div>
        <button ng-click="retry()" class="button button-clear">Retry</button>
      </div>
      <div class="bar bar-footer bar-energized slide" ng-class="connecting ? '' : 'closed'">
        <div style="margin: auto;"><div style="font-size: 17px; vertical-align: super; display: inline;">Connecting to server</div> <ion-spinner style="margin-left: 3px;" icon="circles"></ion-spinner></div>
      </div>
      <div class="bar bar-footer bar-energized slide closed" ng-class="lostConn ? '' : 'closed'">
        <div style="margin: auto;"><div style="font-size: 17px; vertical-align: super; display: inline;">Lost connection, trying to reconnecting to server</div> <ion-spinner style="margin-left: 3px;" icon="circles"></ion-spinner></div>
        <button ng-click="cancel()" class="button button-clear">Cancel</button>
      </div>
      <div class="bar bar-footer bar-balanced slide closed" ng-class="connected ? '' : 'closed'">
        <div class="title">Connected <i class="icon ion-happy-outline"></i></div>
      </div>
    </ion-content>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">OctoCtrl</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/">
          Status
        </ion-item>
        <ion-item menu-close href="#/app/temperature">
          Temperature
        </ion-item>
        <ion-item menu-close href="#/app/controls">
          Controls
        </ion-item>
        <ion-item menu-close href="#/app/files">
          Files
        </ion-item>
        <ion-item menu-close href="#/app/connections">
          Connections
        </ion-item>
        <!-- <ion-item menu-close href="#/app/commands">
          Commands
        </ion-item> -->
        <ion-item menu-close href="#/app/terminal">
          Terminal
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
