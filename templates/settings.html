<ion-view view-title="Settings">
  <ion-content>
    <div class="list">
      <div class="item item-divider">
        Server settings
      </div>
      <label class="item item-input">
        <span class="input-label">Octoprint IP</span>
        <input ng-change="save('ip', ip)" ng-model="ip" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Octoprint API key</span></span>
        <input ng-change="save('apiKey', apiKey)" ng-model="apiKey" type="text">
      </label>
    </div>
  </ion-content>
</ion-view>
